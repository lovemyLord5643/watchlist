<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/cross.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>
        <img class="avatar" src="{{ url_for('static', filename='images/Jesus.jpg') }}") alt="Lord Jesus">
        {{ user.name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
        {% endfor %} {# 使用 endfor 标签结束 for 语句#}
    </ul>
    
    <img class="bear" src="{{ url_for('static', filename='images/bear.gif') }}" alt="waving bear">
    <footer>
        <small>&copy; 2022 <a href="http://helloflask.com/tutorial">HelloFlask</a> </small>
    </footer>
</body>
</html>
